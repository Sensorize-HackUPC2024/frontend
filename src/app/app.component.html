<header class="app-header">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>
  <button class="menu-toggle" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <nav class="nav-links" [ngClass]="{ 'active': isMenuOpen }">
    <a (click)="navigate('/')" routerLinkActive="active-link">Dashboard</a>
    <a (click)="navigate('/devices')" routerLinkActive="active-link">Devices</a>
    <a (click)="navigate('/profile')" routerLinkActive="active-link">Profile</a>
  </nav>
</header>
